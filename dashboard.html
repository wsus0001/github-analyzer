<body class="dashboard-background">

    <div class="wrapper">
        <nav id="sidebar"> 
            <ul class="list-unstyled components">
                <li class="sidebar-logo"><a href="./index.html" class="link-style"><h3><strong>GITHUB ANALYZER</strong></h3></a></li>
                <li class="sidebar-text-selected"><a href="#" class="link-style"><strong>Dashboard</strong><span class="sidebar-dashboard-icon fa fa-columns fa-2x"></span></a></li>

            </ul>

        <div id="content">
            <nav class="navbar navbar-expand-lg navbar-light fixed-top">
                <div class="container-fluid">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="./index.html"><strong>Home</strong></a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><strong>About Us</strong></a></li>
                        <li class="nav-item"><a class="nav-link" href="#"><strong>Contact</strong></a></li>
                    </ul>
                </div>
            </nav>

            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h2 class="overview"><strong>Overview</strong></h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-12">
                        <div id="card-commits" class="card card-overview card-rotating text-center border-0">
                            <div class="face front">
                                <i class="fa fa-folder fa-3x card-icon icon-commit"></i>

                                <!-- card body-->
                                <div class="card-body">
                                    <h4 class="mb-3 card-title">Total number of commits</h4>
                                    <h1 class="card-text"><strong id = "number-of-commits">Loading</strong></h1>
                                </div>

                            </div>
                        </div>

                        <div id="card-branches" class="card card-overview card-rotating text-center border border-0">
                            <div class="face front">
                                <i class="fa fa-code-branch fa-3x card-icon icon-branch"></i>

                                <!-- card body-->
                                <div class="card-body">
                                    <h4 class="mb-3 card-title">Total number of branches</h4>
                                    <h1 class="card-text"><strong id = "number-of-branches">Loading</strong></h1>
                                </div>
                            </div>
                        </div>

                        <div id="card-releases" class="card card-overview card-rotating text-center border border-0">
                            <div class="face front">
                                <i class="fa fa-tags fa-3x card-icon icon-tags"></i>

                                <!-- card body-->
                                <div class="card-body">
                                    <h4 class="mb-3 card-title">Total number of forks</h4>
                                    <h1 class="card-text"><strong id = "number-of-forks">Loading</strong></h1>
                                </div>
                            </div>
                        </div>
                    
                        <div id="card-releases" class="card card-overview card-rotating text-center border border-0">
                            <div class="face front">
                                <i class="fa fa-user fa-3x card-icon icon-user"></i>

                                <!-- card body-->
                                <div class="card-body">
                                    <h4 class="mb-3 card-title">Total number of contributors</h4>
                                    <h1 class="card-text"><strong id = "number-of-contributors">Loading</strong></h1>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12">
                            <div class="card card-activity">
                                <div class="card-body">
                                    <canvas id="activity-chart" width="500" height="350">
                                        <script src="script/charts-dashboard/activity-chart.js"></script>
                                    </canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class = "row"></div>
                        <div class="col-6">
                            <div class="card card-users">
                                <div class="card-body">
                                    <canvas id="pie-chart" width="350" height="400">
                                        <script src="script/charts-dashboard/pie_chart.js"></script>
                                    </canvas>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
